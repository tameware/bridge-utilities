<!doctype html>
<html lang="en">
	<head>
		<title>
			Bridge Utilities
		</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
	</head>
	<body style="background-color: #ffffcc;">
        <script src="./acbl_live_to_bridgewinners.js"></script>

        <h1 style="text-align: center;">Prepare ACBLScore results for a <a href="https://bridgewinners.com">BridgeWinners</a> article</h1>
		<blockquote>
			<hr style="text-align: left;">
		</blockquote>
    
        <form id="textForm">
            <label for="userInput">Paste the source code of the ACBL Live page you want to parse. This is the page you see if you click on the "Scores" link for a pair.</label><br>
            <input type="textarea" id="userInput" name="userInput" cols="150" rows="10" required><br><br>
            <button type="submit">Submit</button>
        </form>
    
        <pre>
            <div id="result"></div>
        </pre>
    
        <script>
            // This function will handle the form submission
            document.getElementById('textForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting in the traditional way
    
                // Get the input value
                const userInput = document.getElementById('userInput').value;
    
                // Display the result on the page
                document.getElementById('result').innerText = parse(userInput);
            });
        </script>

		<blockquote>
			<hr style="text-align: left;">
		</blockquote>
		<div style="text-align:center">
			<blockquote>
				<p>
					<a href="../">
						Return to Adam Wildavsky&rsquo;s Bridge page
					</a>
				</p>
			</blockquote>
		</div>
	</body>
</html>
